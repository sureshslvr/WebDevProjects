<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice project</title>
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <div class="page">
        <header id="header">
            <div class="pageheader">
                <img src="https://images.unsplash.com/photo-1513201099705-a9746e1e201f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2lmdHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=400"
                    alt="Logo">
            </div>
            <div class="pageheader">
                <form action="#" class="search-form">
                    <div>
                        <input type="search" placeholder="Search products">
                    </div>
                    <div>
                        <button type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div class="pageheader">
                <a href="#contact">Contact</a>
            </div>
        </header>
        <div class="card">
            <div class="product-a">
                <img class="image image-a"
                    src="https://plus.unsplash.com/premium_photo-1681412205355-93299347bc2e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fENhbmRsZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=500"
                    alt="Decorative candle">
                <h1>Decorative candle</h1>
            </div>

            <div class="product-b">
                <img class="image image-b"
                    src="https://images.unsplash.com/photo-1758426637843-46dbd2671b78?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fEhvbWUlMjBkZWNvciUyMGl0ZW18ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=500"
                    alt="Home decor item">
                <h1>Home decor pot</h1>
            </div>

            <div class="product-c">
                <img class="image image-c"
                    src="https://images.unsplash.com/photo-1698553497889-704f27f3d170?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fERlY29yYXRpdmUlMjBMYW1wfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=500"
                    alt="Decorative lamp">
                <h1>attractive Lamp</h1>
            </div>

            <div class="product-d">
                <img class="image image-d"
                    src="https://plus.unsplash.com/premium_photo-1736517212441-dbd74c375caa?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8U2NlbnRlZCUyMENhbmRsZSUyMFNldHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=500"
                    alt="Scented candle set">
                <h1>Scented Candle Set</h1>
            </div>

            <div class="product-e">
                <img class="image image-e"
                    src="https://images.unsplash.com/photo-1515288207449-100e125abccb?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fFBob3RvJTIwRnJhbWV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=500"
                    alt="Photo frame">
                <h1>Photo Frame</h1>
            </div>

            <div class="product-f">
                <img class="image image-f"
                    src="https://media.istockphoto.com/id/1490094933/photo/female-sculptor-making-clay-mug-in-a-home-workshop-hands-close-up-small-business.webp?a=1&b=1&s=612x612&w=0&k=20&c=NqqvdXPiy25nFiae8w76OgArgEpUZUmsfPEZYScgWaI="
                    alt="Handmade mug">
                <h1>Handmade Mug</h1>
            </div>

            <div class="product-g">
                <img class="image image-g"
                    src="https://media.istockphoto.com/id/1179600839/photo/photo-of-pretty-lady-holding-big-pillow-close-to-chest-closing-eyes-glad-get-rest-after-hard.webp?a=1&b=1&s=612x612&w=0&k=20&c=OaPrdB6OKZwyk_aINo8JM_YL--FrK8hlRo4HYOHpkp0="
                    alt="Throw pillow">
                <h1>Throw Pillow</h1>
            </div>

            <div class="product-h">
                <img class="image image-h"
                    src="https://images.unsplash.com/photo-1608346985823-35edb5763c14?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8V2FsbCUyMEFydCUyMHNpbXBsZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=400"
                    alt="Wall art">
                <h1>Wall Art</h1>
            </div>

            <div class="product-i">
                <img class="image image-i"
                    src="https://images.unsplash.com/photo-1664849131123-7e47af8cb399?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8R2lmdCUyMEJveCUyMFNldHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=400"
                    alt="Gift box set">
                <h1>Gift Box Set</h1>
            </div>

            <div class="product-j">
                <img class="image image-j"
                    src="https://plus.unsplash.com/premium_photo-1673969608352-ec2d84279614?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8SW5kb29yJTIwcGxhbnR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=400"
                    alt="Indoor plant">
                <h1>Indoor Plant</h1>
            </div>
        </div>

        <div id="contact">
            <h1>please provide your detail here</h1>
            <form action="">
                <label for="name">Name: </label><br>
                <input type="text" name="name" id="name" placeholder="enter your name" required><br>
                <label for="email">Email Id: </label><br>
                <input type="email" name="email" id="email" placeholder="enter your email id" required><br>
                <label for="textarea">message: </label><br>
                <textarea name="textarea" id="textarea" placeholder="enter your message"></textarea><br>
                <button type="button">submit</button>
            </form>
        </div>
    </div>
</body>

</html>
