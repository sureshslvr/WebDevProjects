<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>

<body>
    <p>enter below detail to register</p>
    <form action="SignUpSuccess.html" method="get">
        <label for="name">name:</label>
        <input type="text" id="name" placeholder="enter your name" required><br><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="enter your email" required><br><br>
        
        <label for="img">upload your image</label>
        <input type="file" id="img" accept="image/*" ><br><br>

        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other <br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob"><br><br>

        <label for="address">address</label>
        <input type="text" id="address" placeholder="enter your current address">

        <label for="pass">password:</label>
        <input type="password" id="pass" placeholder="enter your password" required><br><br>
        <label for="confirm">confirm password:</label>
        <input type="password" id="confirm" placeholder="enter your password again" required><br>
        <button>submit</button>
    </form>
</body>

</html>
